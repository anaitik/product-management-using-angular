<h1>Update Product</h1>

<form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description"></textarea>
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="text" class="form-control" id="price" [(ngModel)]="product.price" name="price">
  </div>
  <button type="submit" class="btn btn-primary" (click)="updateProduct()">Update</button>
</form>
